jobs:
  include:
    - stage: test
      language: node_js
      node_js: node
      cache:
        directories: [node_modules]

    - stage: build
      language: android
      jdk: oraclejdk8
      android:
        components:
          - build-tools-23.0.1
          - android-23
          - extra-android-m2repository
          - extra-android-support
      cache:
        directories:
          - example/node_modules
          - ~/.gradle/caches
          - ~/.gradle/wrappers
      script:
        - nvm install node
        - cd example
        - npm i
        - cd android
        - ./gradlew assembleDebug
        - ./gradlew assembleRelease
        - ls -l app/build/outputs/apk

    - stage: build
      language: objective-c
      osx_image: xcode9.1
      cache:
        directories:
          - example/node_modules
          - ~/.rncache
          - ~/Library/Caches/CocoaPods/Pods
      script:
        - nvm install node
        - cd example
        - npm i
        - cd ios
        - pod install
        - xcodebuild -workspace RNAMap3D.xcworkspace -scheme RNAMap3D -sdk iphonesimulator -quiet
